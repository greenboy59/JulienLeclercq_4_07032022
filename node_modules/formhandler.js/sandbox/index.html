<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>FormHandler - Sandbox</title>
  <link rel="stylesheet" href="/css/formhandler.css">
</head>
<body>
<div class="form-wrapper">
  <form class="formhandler"
        action="https://server.test-cors.org/server?id=6520671&enable=true&status=200&credentials=false"
        method="POST">
    <div class="formhandler__notices"></div>
    <div>
      <input class="formhandler__field" type="checkbox" name="checkbox" value="checkbox1">checkbox1
      <input class="formhandler__field" type="checkbox" name="checkbox" value="checkbox2">checkbox2
      <input class="formhandler__field" type="checkbox" name="checkbox" value="checkbox3">checkbox3
      <input class="formhandler__field" type="checkbox" name="checkbox" value="checkbox4">checkbox4
      <input class="formhandler__field" type="checkbox" name="checkbox" value="checkbox5">checkbox5
    </div>

    <div>
      <input class="formhandler__field" type="radio" name="radio" value="radio1">radio1
      <input class="formhandler__field" type="radio" name="radio" value="radio2">radio2
      <input class="formhandler__field" type="radio" name="radio" value="radio3">radio3
      <input class="formhandler__field" type="radio" name="radio" value="radio4">radio4
    </div>

    <select name="select" class="formhandler__field">
      <option value="">choose...</option>
      <option value="option1">option1</option>
      <option value="option2">option2</option>
      <option value="option3">option3</option>
      <option value="option4">option4</option>
      <option value="option5">option5</option>
    </select>


    <input class="formhandler__field" id="firstname" type="text" name="firstname"
           placeholder="firstname" value="qweqweq">

    <input class="formhandler__field" id="email" type="email" name="email" placeholder="email">

    <input class="formhandler__field" id="phone" type="tel" name="phone" placeholder="phone">

    <input class="formhandler__field formhandler__field--file" id="file" type="file" name="file">

    <input class="formhandler__field" type="text" name="zip1" placeholder="zip1">

    <input class="formhandler__field" type="text" name="zip2" placeholder="zip2">

    <textarea class="formhandler__field formhandler__field--message" name="message"
              cols="30" rows="10" placeholder="message"></textarea>
    <textarea class="formhandler__field formhandler__field--message" name="message2"
              cols="30" rows="10" placeholder="message2"></textarea>

    <button class="formhandler__submit" type="submit" name="submit">Submit</button>
  </form>
</div>

<script type="text/javascript" src="/js/formhandler.js"></script>
<script type="text/javascript" src="/app.js"></script>
</body>
</html>
